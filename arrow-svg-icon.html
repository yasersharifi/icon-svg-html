<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow svg icon</title>
</head>
<body>
    <!-- arrow right svg icon -->
    <svg width="500" height="500">
        <line x1="50" y1="250" x2="450" y2="251" stroke="grey" stroke-width="5"/>
        <line x1="400" y1="200" x2="450" y2="252" stroke="grey" stroke-width="5"/>
        <line x1="400" y1="300" x2="452" y2="250" stroke="grey" stroke-width="5"/>
    </svg>

    <!-- arrow bottom svg icon -->
    <svg width="500" height="500">
        <line x1="200" y1="50" x2="200" y2="450" stroke="grey" stroke-width="5" />
        <line x1="150" y1="400" x2="202" y2="452" stroke="grey" stroke-width="5"/>
        <line x1="250" y1="400" x2="200" y2="450" stroke="grey" stroke-width="5"/>
    </svg>

    <!-- arrow left svg icon -->
    <svg width="500" height="500">
        <line x1="450" y1="200" x2="50" y2="200" stroke="grey" stroke-width="5" />
        <line x1="100" y1="150" x2="50" y2="200" stroke="grey" stroke-width="5"/>
        <line x1="100" y1="250" x2="48" y2="198" stroke="grey" stroke-width="5"/>
    </svg>

    <!-- arrow top svg icon -->
    <svg width="500" height="500">
        <line x1="200" y1="50" x2="200" y2="450" stroke="grey" stroke-width="5" />
        <line x1="150" y1="100" x2="200" y2="50" stroke="grey" stroke-width="5"/>
        <line x1="250" y1="100" x2="198" y2="48" stroke="grey" stroke-width="5"/>
    </svg>
</body>
</html>
