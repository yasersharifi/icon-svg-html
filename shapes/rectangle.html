<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle with SVG -- any kind of rectangle</title>
</head>
<body>
    <svg width="1000" height="1000">
        <rect width="200" height="200" fill="green" rx="5" ry="5" x="50" y="50"/>

        <rect width="200" height="300" fill="red" rx="10" ry="10" x="300" y="50" />

        <rect width="300" height="200" fill="yellow" rx="5" ry="10" x="550" y="50"/>
    </svg>
    <!-- the basic attribute for rect
    ---- width
    ---- height
    ---- fill - background for shapes
    ---- rx
    ---- ry
    ---- x
    ---- y    -->
</body>
</html>
