<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamburger menu</title>
</head>
<body>
    <!-- hamburger menu svg icon -->
    <h1 style="color: #474747">1 - hamburger menu</h1>
    <svg width="200" height="170" style="margin-left: 30px">
        <rect width="200" height="50" fill="#474747"/>
        <rect width="200" height="50" fill="#474747" y="60"/>
        <rect width="200" height="50" fill="#474747" y="120"/>
    </svg>

    <h1 style="color: #474747">2 - hamburger menu with border radius</h1>
    <svg width="200" height="170" style="margin-left: 30px">
        <rect width="200" height="50" fill="#474747" rx="5"/>
        <rect width="200" height="50" fill="#474747" y="60" rx="5"/>
        <rect width="200" height="50" fill="#474747" y="120" rx="5"/>
    </svg>
</body>
</html>
